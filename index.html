<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Page formulaire</title>
</head>
<style>
    body{
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,100,121,1) 46%, rgba(0,212,255,1) 100%);
    }
    .container{
        width: 55%
    }
    .premier{
        border:solid rgb(102, 185, 224);
        border-radius: 20px;
              padding: 10px
        }
    #boutton{
        margin-left: 40%;
    }
    h1{
        text-align: center;
        color: azure;
    }
    .mb-3{
        color: aliceblue;
    }
</style>
<body>
    <div class="container">
        <h1> Page d'inscription</h1>
        <div class="row">
            <div class="col premier">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputtexte" class="form-label">Nom</label>
                        <input type="texte" placeholder="entrer votre nom" class="form-control" id="votre-nom" aria-describedby="texteHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputprenom" class="form-label">prenom</label>
                        <input type="texte" placeholder="entrer votre prenom" class="form-control" id="votre-prenom">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge" class="form-label">Age</label>
                        <input type="texte" placeholder="entrer votre date de naissance" class="form-control" id="votre-age" aria-describedby="texteHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" placeholder="entrer votre adress Email" class="form-control" id="votre-email" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                        <label for="exampleInputCIN" class="form-label">CIN</label>
                        <input type="Number" placeholder="entrer votre numero CIN" class="form-control" id="votre-numCIN" aria-describedby="texteHelp">
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="boutton">enregistrer</button>
                </form>                
            </div>
            <div class="col second">
                <form>
                    <div class="mb-3">
                    Nom:<p id="mon_nom"></p>
                    prenom: <p id="mon_prenom"></p>
                    Age: <p id="mon_age"></p>
                    Email:<p id="mon_mail"></p>
                    CIN: <p id="mon_cin"></p>

                    </div>
                                   
                </form>                
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
